<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kernane Raouf</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">Heisenberg</div>
        <ul class="nav__link--list">
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover--effect link__hover--effect--black"
              >Languages</a
            >
          </li>
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover--effect link__hover--effect--black"
              >Profile</a
            >
          </li>
          <li>
            <a href="" class="nav__link--anchor nav__link--anchor-primary"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img
                src="http://media1.s-nbcnews.com/i/streams/2013/August/130808/6C8558749-130808-walter-white-tease.jpg"
                class="about-me__picture"
                alt=""
              />
            </figure>
            <h1 class="about-me__info--title">
              My Name Is Walter Hartwell White
            </h1>
            <p class="about-me__info--para">
              A guy opens his door And Gets Shot you think that of me. NO!
              <strong class="text--red"> I AM THE ONE WHO KNOCKS </strong>
            </p>
            <div class="about-me__links">
              <a href="" class="about-me__link">
                <i class="fa-solid fa-lungs-virus"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-solid fa-flask"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-brands fa-redhat"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-solid fa-biohazard"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-solid fa-money-bill-wave"></i>
              </a>
            </div>
          </div>
          <figure class="about-me__img--container">
            <img
              src="./Assets/undraw_Science_re_mnnr.png"
              class="about-me__img"
              alt=""
            />
          </figure>
        </div>
      </div>
    </section>
    <section id="languages">
      <div class="container">
        <div class="row">
          <h1 class="section__title">These Are My<span class="text--red"> Associates</span>  </h1>
          <div class="language__list">
            <div class="language">
              <figure class="language__img--wrapper">
                <img src="./Assets/gus.jpg" alt="" class="language__img" />
              </figure>
              <span class="language__name">Gustavo Fring</span>
              
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img src="./Assets/saul.jpg" alt="" class="language__img" />
              </figure>
              <span class="language__name">Saul Goodman</span>
            </div>
            
            <div class="language">
              <figure class="language__img--wrapper">
                <img src="./Assets/jesse.jpg" alt="" class="language__img" />
              </figure>
              <span class="language__name">Jesse Pinkman</span>
              
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img src="./Assets/mike.jpg" alt="" class="language__img" />
              </figure>
              <span class="language__name">Mike Ehrmantraut</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="projects">
      <div class="container">
        <div class="row">
          <h1 class="section__title">Work Experience</h1>
          <ul class="project__list">
            <li class="project">
              <div class="project__wrapper">
                <img src="./" alt="">
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
